            /* background-color: #000000c4; */
        }

        .draggable {
            position: absolute;
            width: 150px;
            height: 70px;
            background-color: #ffff007a;
            box-sizing: border-box;
            /* transform-origin: 0 0; */
        }

        .draggable-text {
            position: relative;
            display: block;
            font-size: large;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .clonable {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 0;
        }

        .vertex {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-sizing: border-box;
            background: #00a8ff;
            margin-top: -7px;
            margin-left: -7px;
        }

        #container {
            position: absolute;
        }
    </style>

<script>

    const svgObservable = subjx.createObservable();
    const methods = {
        onInit(elements) {
            //console.log('init');
        },
        onMove() {
            // console.log(arguments);
        },
        onResize(dx, dy, handle) {
            //console.log(handle);
        },
        onRotate(rad) {
            //console.log('is rotating');
        },
        onDrop(e) {
            //console.log('is dropped');
        },
        onDestroy(elements) {
            //console.log('is destroyed');
        }
    };

    const svgOptions = {
        container: '#svg-container',
        //restrict: '#restrict',
        //proportions: true,
        rotationPoint: true,
        //themeColor: 'white',
        //scalable: true,
        each: {
            resize: true,
            move: true,
            rotate: true
        },
        snap: {
            x: 20,
            y: 20,
            angle: 0
        },
        cursorMove: 'move',
        cursorRotate: 'crosshair',
        cursorResize: 'pointer',
        ...methods
    };

    const svgs = [
        subjx('.drag-svg')
            .drag(svgOptions, svgObservable)
    ];

    document.onkeydown = e => {
        e = e || window.event;
        e.preventDefault();
        if (e.keyCode == "38") {
            svgs.forEach(item => {
                item.exeDrag({ dx: 0, dy: -10 });
            });
        } else if (e.keyCode == "40") {
            svgs.forEach(item => {
                item.exeDrag({ dx: 0, dy: 10 });
            });
        } else if (e.keyCode == "37") {
            svgs.forEach(item => {
                item.exeDrag({ dx: -10, dy: 0 });
            });
        } else if (e.keyCode == "39") {
            svgs.forEach(item => {
                item.exeDrag({ dx: 10, dy: 0 });
            });
        }
    };

    svgs.forEach(item => {
        console.log(item)
        subjx(item.controls).on('dblclick', () => {
            item.disable();
        });
    });

    // double click activating/deactivating the drag method
    subjx('.drag-svg').on('dblclick', e => {
        if (e.currentTarget.classList.contains('sjx-drag')) return;
        const xDraggable = subjx(e.currentTarget).drag(svgOptions, obs);
        // adding event to controls
        const controls = xDraggable.controls;
        subjx(controls).on('dblclick', () => {
            xDraggable.disable();
        });
    });

    // create Observable instance
    const obs = subjx.createObservable();

    const options = {
        container: '#container',
        controlsContainer: '#container',
        restrict: '#world',
        rotationPoint: true,
        rotatorAnchor: 's',
        rotatorOffset: 30,
        //rotatable: false,
        // resizable: false,
        // applyTranslate: true,
        //scalable: true,
        //proportions: true,
        //draggable: false,
        each: {
            // move: true,
            // resize: true
        },
        snap: {
            x: 0,
            y: 0,
            angle: 0
        },
        cursorMove: 'move',
        cursorRotate: 'crosshair',
        cursorResize: 'pointer'
    };

    const $draggables = document.getElementsByClassName('draggable');
    const Draggables = [subjx($draggables).drag(options)];

    subjx('.draggable').on('dblclick', e => {
        if (e.currentTarget.classList.contains('sjx-drag')) return;
        const xDraggable = subjx(e.currentTarget).drag(options);

        Draggables.push(xDraggable);
        // adding event to controls
        const controls = xDraggable.controls;
        subjx(controls).on('dblclick', () => {
            xDraggable.disable();
        });
    });

    const onDrop = function (e, el) {
        const stack = subjx('#container')[0],
            offset = stack.getBoundingClientRect(),
            div = document.createElement('div');

        div.style.top = `${e.clientY - offset.top}px`;
        div.style.left = `${e.clientX - offset.left}px`;

        div.classList.add('draggable');

        stack.appendChild(div);

        Draggables.push(
            subjx(div).drag()
        );
    };

    subjx('.clone').clone({
        stack: '#container',
        appendTo: '#stack',
        onDrop
    });

    subjx('.clone-styled').clone({
        stack: '#container',
        appendTo: '#stack',
        style: {
            border: '1px dashed green',
            background: 'transparent'
        },
        onDrop
    });

    subjx('.clone-clear').on('click', () => {
        Draggables.forEach(item => {
            item.disable();
            [...item.elements].map(element => element.parentNode.removeChild(element));
        });
        Draggables.splice(0, Draggables.length);
    });

</script>
